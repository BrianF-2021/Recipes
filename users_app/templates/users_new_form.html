<body>
    <div class = "container" style="border: 1px solid black; width: fit-content;">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div>
            <h1>Create A New User</h1>
            <form action="/users/creating" method = "POST">
            <div class="form-group">
                <label for="first_name">First Name: </label>
                <input style = "align-content: flex-end" type="text" name = "first_name" placeholder="First Name" >
            </div>

            <div class="form-group">
                <label for="last_name">Last Name: </label>
                <input type="text" name = "last_name" placeholder="Last Name">
            </div>

            <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" name = "email" placeholder="Email Address" required>
            </div>

            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" name = "password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password: </label>
                <input type="password" name = "confirm_password" placeholder="Confirm_Password" required>
            </div>
            <input class="btn btn-primary" type="submit" value = "Create User">
            <a class="btn btn-primary" href="/main">Cancel</a>
            </form>
        </div>

    </div>
