<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe View</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="{{ url_for('static', filename = 'LoginAndRegistration/users_app/static/user_styles.css') }}"> -->

</head>
<body>
    <div class="container pt-5">
        <div class = "d-flex flex-row border border-dark justify-content-between align-items-center">
            <h1>You're Viewing the "{{recipe.name}}" Recipe</h1>
            <div>
                <a class="btn btn-secondary border border-dark" href="/user/home" >Home</a>
                <a class="btn btn-secondary border border-dark" href="/logout">Log Out</a>
            </div>
        </div>

        <div class = "d-flex flex-row border border-dark  align-items-center">
            <div class="p-5 w-25">
                <p>Description: </p>
                <p>Under 30min: </p>
                <p>Instructions: </p>
                <p>Date Made: </p>
            </div>
            <div class="p-5">
                <p>{{recipe.description}}</p>
                <p>{{recipe.time}}</p>
                <p>{{recipe.instructions}}</p>
                <p>{{recipe.date}}</p>
            </div>
        </div>


    </div>
</body>
</html>
